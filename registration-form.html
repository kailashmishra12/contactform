<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="wrapper">
        <!-- coding for left section -->
        <div class="left left2">
            <center class="logo"><img src="logo.jpg" alt="" /></center>
            <h2 class="form_heading form_heading2">Create account for access</h2>

            <form class="form" action="index.html" method="post">
                <center>
                    <h4 class="inp_name">Name</h4>
                </center><br>
                <center><input class="input" type="text" name="" value="" placeholder="Type your full name"></center>
                <center>
                    <h4 class="inp_name">Email</h4>
                </center><br>
                <center><input class="input" type="email" name="" value="" placeholder="Type an email"></center>
                <center>
                    <h4 class="inp_name">Password</h4>
                </center><br>
                <center>
                    <input class="input" type="password" name="" value="" placeholder="Create your password">
                    <input class="input" type="password" name="" value="" placeholder="Confirm your password">
                </center><br>
                <center>
                    <div class="reset_bar reset_bar2"><input class="tikmark" id="tikmark" type="checkbox" name=""
                            value="">
                        <label class="label" for="tikmark">I read and accept the agreements</label>

                    </div>
                </center>

                <center><button class="submit submit2" type="submit" name="">Create Account</button></center>
            </form>
            <center>
                <h3 class="others others2">Already have an account?<br style="display:none" class="others_br3"> <a
                        href="login.html">Please login</a></h3>
            </center>
        </div>
        <!--end coding for left section -->
        <!-- coding for right section -->
        <div class="right">
            <h1 class="title1">Join<span class="space_dot">.</span>Our<span class="space_dot">.</span><br
                    class="line_break">Community</h1>
            <p class="title2">Be inspired by Created by designer around<br style="display:none" class="br"> the global
            </p>
        </div>
        <!--end coding for right section -->
    </div>
</body>

</html>
